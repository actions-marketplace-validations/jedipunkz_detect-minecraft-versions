name: Biweekly Updates

on:
  schedule:
    # 毎月1日と15日の0:00 UTC (2週間に一回)
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Updates file
        run: |
          echo "Updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> Updates

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Updates
          git commit -m "Biweekly update: $(date -u '+%Y-%m-%d')"
          git push
